name: E2E Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./backend

      - name: Run backend unit tests
        run: |
          cd backend
          pip install pytest
          pytest -q

      - name: Start backend (uvicorn)
        run: |
          python -m uvicorn "sunstone_backend.api.app:create_app" --host 127.0.0.1 --port 8000 &> backend.log &
          # wait for health
          for i in {1..30}; do curl -sSf http://127.0.0.1:8000/health && break || sleep 1; done

      - name: Install frontend dependencies and Playwright
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Build and preview frontend
        working-directory: frontend
        run: |
          npm run build
          npm run preview -- --port 5175 &> preview.log &
          for i in {1..30}; do curl -sSf http://127.0.0.1:5175 && break || sleep 1; done

      - name: Run Playwright E2E
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://127.0.0.1:8000
        run: |
          npx playwright test --config=playwright.config.ts --reporter=html

      - name: Upload Playwright report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend.log

      - name: Upload frontend preview log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-log
          path: frontend/preview.log
