name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install backend
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run backend tests
        run: |
          cd backend
          pytest -q

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci
      - name: Lint
        working-directory: frontend
        run: |
          npm run lint
      - name: Build
        working-directory: frontend
        run: |
          npm run build
      - name: Run unit tests
        working-directory: frontend
        run: |
          npm run test:unit -- --run
